[NEAT]
fitness_criterion     = max
fitness_threshold     = 5000
pop_size              = 200
reset_on_extinction   = True
no_fitness_termination = False

[DefaultGenome]
# ----- Activation -----
activation_default      = tanh
activation_options      = tanh
activation_mutate_rate  = 0.05

# ----- Aggregation -----
aggregation_default     = sum
aggregation_options     = sum
aggregation_mutate_rate = 0.0

# ----- Structure -----
num_inputs       = 59
num_outputs      = 8
num_hidden       = 10
num_direct       = 0
feed_forward     = True
initial_connection = full_direct

# ----- Node / connection mutation -----
conn_add_prob    = 0.15
conn_delete_prob = 0.01
node_add_prob    = 0.05
node_delete_prob = 0.005
single_structural_mutation = True
structural_mutation_surer  = default

# ----- Weights -----
weight_init_mean   = 0.0
weight_init_stdev  = 0.5
weight_init_type   = gaussian
weight_max_value   = 3.0
weight_min_value   = -3.0
weight_mutate_rate = 0.4
weight_mutate_power= 0.5
weight_replace_rate= 0.1

# ----- Bias -----
bias_init_mean     = 0.0
bias_init_stdev    = 1.0
bias_init_type     = gaussian
bias_max_value     = 5.0
bias_min_value     = -5.0
bias_mutate_rate   = 0.4
bias_mutate_power  = 0.5
bias_replace_rate  = 0.1

# ----- Response -----
response_init_mean     = 1.0
response_init_stdev    = 0.2
response_init_type     = gaussian
response_max_value     = 5.0
response_min_value     = -5.0
response_mutate_rate   = 0.05
response_mutate_power  = 0.2
response_replace_rate  = 0.05

# ----- Enable / disable genes -----
enabled_default         = True
enabled_mutate_rate     = 0.01
enabled_rate_to_true_add= 0.05
enabled_rate_to_false_add=0.02

# ----- Compatibility -----
compatibility_disjoint_coefficient = 1.0
compatibility_weight_coefficient   = 0.5

[DefaultSpeciesSet]
compatibility_threshold = 2.8

[DefaultStagnation]
species_fitness_func = max
max_stagnation       = 15
species_elitism      = 2

[DefaultReproduction]
elitism            = 2
survival_threshold = 0.2
min_species_size   = 6
